<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>The Overlook Hotel</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- <button><img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"></button> -->
        <h1>The Overlook Hotel</h1>
      </nav>
    </header>
  <main>
    <section class='login-form-container hide'>
      <ul class='login-form'>
        <li><h2>Login</h2></li>
        <li><input type='text' class='username' name='username'
        placeholder='Username'></li>
        <li><input type='password' class='password' name='password' placeholder='Password'></li>
        <li><input type='button' name='submit' class='login-submit' value='Submit'>
        <p class='login-error'>error message</p>
      </ul>
    </section>
    <section class='guest-dashboard hide'>
        <h2 class='guest-name'>Guest Name</h2>
        <h3 class='guest-money-spent'>Amount spent: </h3>   
      <div class='reservation-button-container'>
         <button class='reservation-button'>Book a Room</button>
        <h3 class='bookings-header'>Your Bookings</h3>
          </div>
        <section class='guest-bookings-container'>
        </section>
      </section>
     <section class='booking-display'>
        <ul class='book-room-search'>
          <h2 class='booking-heading'>Book Your Stay</h2></li>
           <li><label for='selected-date'>Select a Date</label></li>
          <li><input type='date' class='selected-date' min='2020-01-01' title='select date input'></li>
          <li><button class='search-rooms-button'>Search</button></li>
          <h3 class='search-rooms-header hide'>Search Results</h3>
          <p class='no-search-results hide'>Sorry, there are no rooms available for your search. Please try adjusting your search.</h3>
        </ul>
        <section class='available-rooms-container'>
        </section>
     </section> 
    </main>
  </body>
</html>
