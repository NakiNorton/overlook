<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>The Overlook Hotel</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>The Overlook Hotel</h1>
      </nav>
    </header>
   <main>
    <section class='login-form-container'>
      <form class='login-form'>
        <h2>Login</h2>
        <input type='text' class='username' aria-label='username field'
        placeholder='Username'><br>
        <input type='password' class='password' aria-label='password field' placeholder='Password'><br>
        <input type='button' name='submit' class='login-submit' value='Submit'><br>
        <p class='login-error error'></p>
      </form>
    </section>
    <div class='guest-dashboard hide'>
      <section class='guest-info'>
        <h2 class='guest-name'>Guest Name</h2>
        <h4 class='guest-money-spent'>Amount spent: </h4>   
        <button class='reservation-button'>New Reservation</button>
      </section>
      <section class='guest-bookings-container'>
        <h2 class='bookings-header'>Your Bookings</h2>
      </section>
    </div>
    <div class='manager-dashboard hide'>
      <section class='manager-info'>
        <h2 class='manager-name'>Manager Dashboard</h2>
        <h4 class='rooms-available-today'>Total Rooms Available Today: </h4>
        <h4 class='revenue-today'>Today's Revenue: </h4>
        <h4 class='rooms-percentage'>Percentage of Rooms Available Today: </h4>
        <h4 class='search-for-guest'>Search for Guest: </h4>
        <input type='text' class='search-guest-input' title='search guest input'><br>
        <button class='search-guest-button' type='button'>Search</button>
          <h4 class='found-guest-info hide'>Guest Information: </h4>
      </section>
        <section class='manager-bookings-container hide'>
          <h2 class='bookings-header'>Selected Guest's Bookings</h2>
        </section>
    </div>
    <section class='booking-display hide'>
      <form class='book-room-search'>
        <h2 class='booking-heading'>Book Your Stay</h2>
        <label for='selected-date'>Select a Date</label><br>
        <input type='date' class='selected-date' min='2020-01-01' title='select date input' aria-label='calendar'><br>
        <label for='roomtype-menu'>Select Room Type</label><br>
        <select name='room-type' class='room-type-dropdown' title='room dropdown options'>
          <option value='all rooms'>All Rooms</option>
          <option value='residential suite'>Residential Suite</option>
          <option value='suite'>Suite</option>
          <option value='single room'>Single Room</option>
          <option value='junior suite'>Junior Suite</option>
        </select><br>
        <button class='search-rooms-button'>Search</button>
        <p class='date-error error'></p>
      </form>    
      <div class='search-results'>
      <section class='available-rooms-container hide'>
        <h2 class='bookings-header'>Search Results</h2>
      </section>
    </section> 
   </main>
  </body>
</html>
